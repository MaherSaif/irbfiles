:defaults:
- console
- completion
- alias
- method_lister
- core_gem
- tree
- misc
- silencer
- browser
- shell
:libraries:
  irb/extend_command_bundle:
    :detect_methods: false
    :commands:
    - irb_pop_workspace
    - irb_source
    - irb_help
    - irb_context
    - irb_load
    - irb_jobs
    - irb_workspaces
    - irb
    - public
    - irb_exit
    - irb_fg
    - irb_require
    - irb_kill
    - include
    - install_alias_method
    - irb_current_working_workspace
    - irb_change_workspace
    - private
    - irb_push_workspace
  irb_features:
    :call_methods:
    - irb_options
    - railsrc
    - history
    - irb_prompts
  completion:
    :no_module_eval: true
    :call_methods:
    - load_bond
  history:
    :dependencies:
      - console
  what_methods:
  pp:
  and_and:
  sketches:
  silencer:
    :namespace: true
  gem:
    :dependencies: 
    - shell
  site/google_reader:
    :dependencies:
    - browser
  site/github:
    :namespace: g
    :dependencies:
    - hirb
    - browser
  site/wolfram:
    :dependencies:
    - hirb
  site/is_it_ruby19:
    :dependencies:
    - httparty
  rails/model_find_shortcuts:
    :dependencies:
    - irb_features
  ruby_ref:
    :dependencies:
    - hirb
  xmms2:
    :dependencies:
    - hirb
  url_check:
    :dependencies:
    - hirb
  local_gem:
    :module: LocalGem
    :gems:
    - local_gem
    :except:
    - setup_config
  tree:
    :dependencies:
    - core_gem
    - hirb
  hirb:
    :module: Boson::Commands::Hirb
    :gems:
    - hirb
  core_gem:
    :gems:
    - core
:commands:
  libraries:
    :alias: lib
  commands:
    :alias: com
  nested_tree:
    :alias: ntree
  inheritance_tree:
    :alias: itree
  load_library:
    :alias: ll
  reload_library:
    :alias: rl
  print_history:
    :alias: ph
  edit_and_eval:
    :alias: ee
  edit_history:
    :alias: eh
  clipboard_paste:
    :alias: pbp
  clipboard_copy:
    :alias: pbc
  irb_verbosity_toggle:
    :alias: iv
  irb_jobs:
    :alias: jobs
    :description: list workspaces/subsessions
  irb_fg:
    :alias: fg
    :description: switch to a workspace/subsession
  irb_kill:
    :alias: kill
    :description: kills a given workspace/subsession
  irb_exit:
    :alias: exit
    :description: kills the current workspace/subsession
  irb_context:
    :alias: conf
    :description: displays configuration for current workspace/subsession
  irb:
    :description: starts a new workspace/subsession
  install_alias_method:
    :description: aliases given method, allows lazy loading of dependent file
  irb_change_workspace:
    :alias: cws
    :description: changes current workspace to given object
  irb_push_workspace:
    :alias: pushws
    :description: creates a workspace for given object and pushes it into the current context
  irb_pop_workspace:
    :alias: popws
    :description: pops current workspace and changes to next workspace in context
  irb_current_working_workspace:
    :alias: cwws
    :description: prints current workspace
  irb_workspaces:
    :alias: workspaces
    :description: array of workspaces for current context
  irb_help:
    :alias: help
    :description: ri based help
  irb_source:
    :alias: source
    :description: evals full path file line by line
  irb_load:
    :description: evals file like load line by line
  irb_require:
    :description: evals file like require line by line
  include:
    :description: works same as Module#include
  private:
    :description: works same as Module#private
  public:
    :description: works same as Module#public
  delicious:
    :alias: del
  toggle_hirb:
    :alias: th
  trace:
    :alias: tr
  songs_jump:
    :alias: sj
  current_variables:
    :alias: cv
  gem_recursive_uninstall:
    :alias: sgu
  checkout:
    :alias: co
  analytics_day:
    :alias: ad