:libraries:
  # file libraries- personal prefs
  public/ruby_ref:
    :commands:
      loaded_paths:
        :default_option: query
  # thanks rake
  public/ruby_core:
    :force: true
  public/site/github:
    :commands:
      user_repos:
        :render_options:
          :reverse_sort: true
          :sort:
            :default: :watchers
  personal/alias:
    :object_methods: false
    :class_commands:
      create_aliases: Alias::Console.create_aliases
      save_aliases: Alias::Console.save_aliases
  exp/gem_brain:
    :namespace: g
    :command_aliases:
      list: l
      tag: t
      add: a
      remove: rm
  public/boson:
    :class_commands:
      Boson::Util:
      - any_const_get
      - detect
    :commands:
      detect:
        :description: Detect modules, gems and kernel methods loaded
      any_const_get:
        :description: Converts a string to a constant if it exists
  # personal file libraries
  personal/core_gem:
    :gems:
    - core
  clipboard:
    :commands:
      paste:
        :description: Paste to clipboard
      copy:
        :description: Copy to clipboard
    :class_commands:
      paste: Clipboard.read
      copy: Clipboard.write
  rails/personal:
    :class_commands:
      reconnect: 'ActiveRecord::Base.connection.reconnect!'
      recognize_path: ActionController::Routing::Routes.recognize_path
      generate: ActionController::Routing::Routes.generate
  public/site/delicious:
    :object_namespace: true
    :commands:
    - bundles_all
    - posts_all
    - posts_recent
  personal/completion:
    :class_commands:
      spy: Bond.spy
  personal/tree:
    :dependencies:
    - personal/core_gem
  # gem libraries
  method_lister:
    :object_methods: false
    :command_aliases:
      mls: ls
      mgrep: grep
      mwhich: which
    :commands:
    - mls
    - mwhich
    - mgrep
  exp/highline:
    :commands:
    - agree
    - ask
    - choose
    - say
    :object_namespace: true
  what_methods:
  andand:
  sketches:
  httparty:
    :force: true
    :class_commands:
      get: HTTParty.get
      post: HTTParty.post
      put: HTTParty.put
      delete: HTTParty.delete
  restclient:
    :force: true
    :class_commands:
      RestClient :
      - head
      - get
      - post
      - put
      - delete
  unroller:
    :object_methods: false
    :class_commands:
      trace: Unroller.trace
  local_gem:
    :class_commands:
      LocalGem:
      - local_gem
      - local_require
    :gems:
    - local_gem
